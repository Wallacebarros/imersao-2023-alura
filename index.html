<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/vars.css">
    <link rel="stylesheet" href="src/style/main-content.css">
    <link rel="stylesheet" href="src/style/navebar-library-footer.css">
    
    <title>Imerção Front-end | Aula 3</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head> 
<body>
    <nav class="navebar">
        <img class="navebar__img" src="assets/logo-spotify.png" alt="Logo">
        <ul class="navebar__list">
            <li>
                <label for="inicio"><span class="fa fa-home"></span></label>
                <a id="inicio" href="#">Início</a>
            </li>
            <li>
                <label for="buscar"><span class="fa fa-search"></span></label>
                <a id="buscar" href="#">Buscar</a>
            </li>
        </ul>
    </nav>

    <section class="library">
        <div class="library__header">
            <h2><span class="fa fa-book"></span> sua biblioteca</h2>
            <span class="fa fa-plus"></span>
        </div>
        <div class="library__playlist">
            <h2>crie sua primeira playlist</h2>
            <span>e fácil, vamos te ajudar.</span>
            <button>Criar playlist</button>
        </div>
        <div class="library__language">
            <span>cokes</span>
            <button>Português do Brasil</button>
        </div>
    </section>

    <main class="main-content">
        <header class="main-content__header">
            <div class="main-content__header__navegation">
                <button>
                    <img src="assets/small-left.png" alt="small-left">
                </button>
                <button>
                    <img src="assets/small-right.png" alt="small-right">
                </button>
            </div>
            <div class="main-content__header__search">
                <img src="assets/search.png" alt="search-icon">
                <input type="search" placeholder="Pesquise sua musica favorita" maxlength="800">
            </div>
                <a href=""> Inscreva-se </a>
                <button class="last-button"> Entrar </button>
        </header>
    </main>

    <footer class="footer">
        <div class="footer-text">
            <h2>TESTAR O PREMIUM DE GRAÇA</h2>
            <p>Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios.Não precisa de cartão de crédito.</p>
        </div>
        <button>Inscreva-se Grátis</button>
    </footer>
</body>
</html>
